<!DOCTYPE html>
<html lang="ja">
<head:
  <meta charset="UTF-8">
  <title>かんたん写真加工アプリ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <h1>かんたん写真加工アプリ</h1>
    <p>画像を選んで、フィルターとモザイクで遊んでみてね。</p>
  </header>

  <main class="container">
    <section class="controls">
      <div class="control-group">
        <label for="imageInput">① 写真をえらぶ</label>
        <input type="file" id="imageInput" accept="image/*">
      </div>

      <div class="control-group">
        <label for="brightness">明るさ</label>
        <input type="range" id="brightness" min="0" max="200" value="100">
        <span id="brightnessValue">100%</span>
      </div>

      <div class="control-group">
        <label for="contrast">コントラスト</label>
        <input type="range" id="contrast" min="0" max="200" value="100">
        <span id="contrastValue">100%</span>
      </div>

      <div class="control-group">
        <label for="saturate">色の濃さ</label>
        <input type="range" id="saturate" min="0" max="300" value="100">
        <span id="saturateValue">100%</span>
      </div>

      <div class="control-group check-group">
        <label>
          <input type="checkbox" id="grayscale">
          白黒（グレースケール）
        </label>
        <label>
          <input type="checkbox" id="sepia">
          セピア
        </label>
      </div>

      <!-- ★ 編集モード -->
      <div class="control-group">
        <label>編集モード</label>
        <div class="mode-buttons">
          <button type="button" id="modeMosaic" class="active">モザイク</button>
          <button type="button" id="modeEraser">消しゴム</button>
        </div>
      </div>

      <!-- ★ モザイク種類 -->
      <div class="control-group">
        <label>モザイクの種類</label>
        <div class="mosaic-types">
          <label><input type="radio" name="mosaicType" value="pixel" checked> ドット</label>
          <label><input type="radio" name="mosaicType" value="glass"> すりガラス</label>
          <label><input type="radio" name="mosaicType" value="blur"> ぼかし</label>
        </div>
      </div>

      <!-- ★ ブラシサイズ -->
      <div class="control-group">
        <label for="brushSize">ブラシの大きさ</label>
        <input type="range" id="brushSize" min="10" max="120" value="40">
      </div>

      <div class="buttons">
        <button id="resetBtn">リセット</button>
        <button id="downloadBtn">画像をダウンロード</button>
      </div>
    </section>

    <section class="preview">
      <canvas id="canvas"></canvas>
      <p class="hint">※ まず「写真をえらぶ」から画像を読み込んでね。<br>モザイクはドラッグ／なぞって塗れるよ。</p>
    </section>
  </main>

  <footer class="footer">
    <p>作：みかぽんの写真加工ラボ</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
