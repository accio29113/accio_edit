<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>かんたんモザイク加工アプリ（PC専用）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header fade-in">
    <div class="header-inner">
      <img src="accio_logo.jpg" class="logo" alt="アクシオロゴ">
      <div class="title-block">
        <h1>アクシオ・モザイク加工ラボ</h1>
        <p>PCから画像を選んで、ドラッグでモザイク＆消しゴム編集ができます。</p>
      </div>
    </div>
  </header>

  <main class="container">
    <!-- ★ここにクラスを足すだけ：box-shadow-soft fade-in -->
    <section class="controls box-shadow-soft fade-in">
      <div class="control-group">
        <label for="imageInput">① 写真をえらぶ（PCから）</label>
        <input type="file" id="imageInput" accept="image/*">
      </div>

      <!-- 編集モード -->
<div class="control-group">
  <label>編集モード</label>
  <div class="mode-buttons">
    <button type="button" id="modeMosaic" class="active">ブラシ</button>
    <button type="button" id="modeEraser">消しゴム</button>
  </div>
</div>

<!-- ブラシ形状（まるだけ残す） -->
<div class="control-group" id="brushShapeGroup">
  <label>ブラシの形</label>
  <div class="brush-shapes">
    <label><input type="radio" name="brushShape" value="circle" checked> まる</label>
  </div>
</div>


<!-- Undo / Redo ボタン -->
<div class="control-group">
  <label>履歴</label>
  <div class="history-buttons">
    <button type="button" id="undoBtn">戻る</button>
    <button type="button" id="redoBtn">やり直し</button>
  </div>
</div>


      <!-- モザイク種類 -->
      <div class="control-group">
        <label>モザイクの種類</label>
        <div class="mosaic-types">
          <label><input type="radio" name="mosaicType" value="none" checked> モザイクなし</label>
          <label><input type="radio" name="mosaicType" value="pixel"> ドット</label>
          <label><input type="radio" name="mosaicType" value="glass"> すりガラス</label>
          <label><input type="radio" name="mosaicType" value="blur"> ぼかし</label>
        </div>
      </div>

      <!-- モザイクの強さ -->
      <div class="control-group">
        <label for="mosaicStrength">モザイクの強さ</label>
        <input type="range" id="mosaicStrength" min="1" max="10" value="5">
      </div>

      <!-- ブラシサイズ -->
      <div class="control-group">
        <label for="brushSize">ブラシの大きさ</label>
        <input type="range" id="brushSize" min="10" max="160" value="50">
      </div>

      <div class="buttons">
        <button id="resetBtn">リセット</button>
        <button id="downloadBtn">画像をダウンロード</button>
      </div>
    </section>

    <!-- ★こっちもクラス足すだけ：box-shadow-soft fade-in -->
    <section class="preview box-shadow-soft fade-in">
      <canvas id="canvas"></canvas>
      <p class="hint">
        ※ まず「写真をえらぶ」から画像を読み込んでね。<br>
        「モザイク」を選んで画像の上をドラッグすると、カーソル先端からモザイクされていきます。<br>
        「消しゴム」にすると、元の画像を部分的に戻せます。
      </p>
    </section>
  </main>

  <footer class="footer">
    <p>作：みかぽんのモザイクラボ（PC専用）</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
