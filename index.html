<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>モザイクテスト（PC専用）</title>
</head>
<body>
  <h1>モザイクテスト</h1>

  <p>① 画像をえらぶ（PCから）</p>
  <input type="file" id="imageInput" accept="image/*">

  <p>② キャンバス（ここに画像やモザイクが出る）</p>
  <canvas id="canvas" width="600" height="400" style="border:1px solid #999;"></canvas>

  <p>モード：</p>
  <button id="modeMosaic" class="active">モザイク</button>
  <button id="modeEraser">消しゴム</button>

  <p>モザイクの種類：</p>
  <label><input type="radio" name="mosaicType" value="none" checked> モザイクなし</label>
  <label><input type="radio" name="mosaicType" value="pixel"> ドット</label>
  <label><input type="radio" name="mosaicType" value="glass"> すりガラス</label>
  <label><input type="radio" name="mosaicType" value="blur"> ぼかし</label>

  <p>ブラシの大きさ：</p>
  <input type="range" id="brushSize" min="10" max="120" value="40">

  <p>
    <button id="resetBtn">リセット</button>
    <button id="downloadBtn">画像をダウンロード</button>
  </p>

  <script src="app.js"></script>
</body>
</html>
